<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Passport Local</title>
</head>
<body>

    <div class="container text-center m-5">
        <h1>
            Login con Passport - Estrategia Local
        </h1>
    </div>

    <div class="container m-5">
        <div class="jumbotron">
            <h2>LOGIN</h2>
            <form class="form" role="form" action="/login" method="post" autocomplete="off">
                <div class="mb-3">
                    <label for="username" class="form-label">UserName</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required>
                </div>
                <hr>
                <div class="mb-3 text-center">
                    <input class="btn btn-success m-3" type="submit" value="Login">
                </div>
                <hr>
            </form>

            <div class="text-center">
                <button class="btn btn-primary m-3" class="btn btn-primary" onclick="goSignup()">SignUp</button>
            </div>

        </div>
    </div>


    <script>
        function redireccionar(pagina) {
            location.href = pagina
        }

        function goSignup(){
            redireccionar('/singup')
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
